<!DOCTYPE html>
<html>
<head>
    <title>Line Chart</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>My Chart.js Chart</title>
</head>

<body>
<div class="container">
    <canvas id="myChart"></canvas>
</div>

<script>
    let myChart = document.getElementById('myChart').getContext('2d');

    let hrChart = new Chart(myChart, {
        type:'bar',
        data:{
            labels:['17:00', '17:05', '17:10', '17:15', '17:20', '17:25', '17:30', '17:35'],
            datasets:[{
                label:'HR',
                data:[
                    80,
                    90,
                    100,
                    120,
                    99,
                    98,
                    79,
                    99
                ],
                backgroundColor: 'rgba(75,192,192,0.6)',
                borderWidth:1,
                borderColor: '#777',
                hoverBorderWidth:3,
                hoverBorderColor:'#77B6A7'
            }]
        },
        options:{
            title:{
                display:true,
                text:'Zmiany wartości tętna w czasie',
                fontSize:20
            },
            legend:{
                display:false
            },
            scales: {
                xAxes: [{
                    scaleLabel: {
                        display:true,
                        labelString: 'Przedział czasu',
                        fontSize:15
                    },
                    ticks:{
                        fontSize:12
                    }
                }],
                yAxes: [{
                    scaleLabel: {
                        display:true,
                        labelString: 'Wartość tętna',
                        fontSize:15
                    },
                    ticks:{
                        fontSize:12
                    }
                }]
            }
        },
    });
</script>

</body>
</html>
